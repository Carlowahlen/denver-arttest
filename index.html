<!DOCTYPE html> 
<html> 
<head> 
    <title>Find Denver Art</title> 
    
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.3/leaflet.css" />
    <link rel="stylesheet" href="css/app.css" />
</head> 

<body>

    <div id="wrapper">

        <div id="title_container">
            <div id="title">
                <h3>Find Denver Art</h3>
            </div>
        </div>

        <div id="map"></div>

        <div id="art_info">
            <h3>Locating you ...</h3>
        </div>

        <script id="art_info_template" type="text/x-handlebars-template">
            {{#if art}}
            <h3>{{art.title}}</h3>
            <h4>{{art.artist}}</h4>
            <p>Distance: {{{format_distance art.distance}}} m away</p>
            {{else}}
            <h3>No art selected.<br />Click some pins to get some info.</h3>
            {{/if}}
        </script>

    </div>

    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.4.3/leaflet.js"></script>
    <script src="js/handlebars-1.0.0.beta.6.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
